<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery-3.4.1.min.js"></script>

    <script type="text/javascript">
      // MODELO
      var peliculas = [
        "Superlópez",
        "E.T.",
        "Interstellar",
        "El Club de la Lucha",
        "Memento",
      ];

      // VISTA
      function indexView(pelis) {
        var i = 0,
          html = "<ul>";
        pelis.forEach((peli) => (html += `<li>${peli}</li>`));
        return html + "</ul>";
      }

      // CONTROLADOR
      function indexContr() {
        $("#main").html(indexView(peliculas));
        //document.getElementById("main").innerHTML = indexView(peliculas);
      }

      // EVENTOS
      $(function() { $('#main').html(indexContr())});

      //document.addEventListener("DOMContentLoaded", (ev) => indexContr());
    </script>
  </head>

  <body>
    <h1>Mis películas</h1>
    <div id="main"></div>
  </body>
</html>
